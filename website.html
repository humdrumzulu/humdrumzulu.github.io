<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span>Homepage</span>
        </div>
        <div class="navbar-right">
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>
    <div class="profile-container">
        <img src="profile.png" alt="Profile Picture" class="profile-pic">
        <p class="profile-name"><em>HumdrumZulu</em></p>
        <a href="https://www.donatepage.com" class="round-button donate-button">Donate</a>
        <div class="social-buttons">
            <a href="https://www.tiktok.com/@humdrumzulufn" class="round-button">TikTok</a>
            <a href="https://www.youtube.com/@humdrumzulu" class="round-button">YouTube</a>
            <a href="https://www.instagram.com/humdrumzulu" class="round-button">Instagram</a>
            <a href="https://www.twitch.tv/humdrumzulu" class="round-button">Twitch</a>
            <a href="https://twitter.com/humdrumzulu" class="round-button">X</a>
        </div>
    </div>
</body>
</html>
