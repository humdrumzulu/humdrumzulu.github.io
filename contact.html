<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumdrumZulu's Twitch Stream</title>
    <style>
        body {
            background-color: #18181B;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            font-size: 2em;
        }

        .stream-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .stream-container iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to HumdrumZulu's Twitch Stream</h1>
    <div class="stream-container">
        <iframe
            src="https://player.twitch.tv/?channel=HumdrumZulu&parent=humdrumzulu.github.io"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no">
        </iframe>
    </div>
</body>
</html>
