<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumdrumZulu's Twitch Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .stream-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .stream-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="stream-container">
        <iframe
            src="https://player.twitch.tv/?channel=HumdrumZulu&parent=humdrumzulu.github.io&controls=false"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no">
        </iframe>
    </div>
</body>
</html>
